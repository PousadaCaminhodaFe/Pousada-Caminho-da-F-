<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pousada Caminho da Fé</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  color: #333;
}

header {
  background: rgba(0,0,0,0.6);
  color: #fff;
  position: absolute;
  width: 100%;
  z-index: 10;
  padding: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

/* SLIDER */
.slider {
  position: relative;
  width: 100%;
  height: 90vh;
  overflow: hidden;
}

.slider img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slider img.ativo {
  opacity: 1;
}

/* SEÇÕES */
section {
  padding: 60px 40px;
  max-width: 1200px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
}

/* GALERIA */
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.galeria img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 14px;
  transition: transform 0.4s, box-shadow 0.4s;
}

.galeria img:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

/* MAPA */
.mapa iframe {
  width: 100%;
  height: 350px;
  border: none;
  border-radius: 15px;
}

/* FOOTER */
footer {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
  Pousada Caminho da Fé
</header>

<!-- SLIDE PRINCIPAL -->
<div class="slider">
  <img src="imagens/fachada.jpg" class="ativo">
  <img src="imagens/entrada.jpg">
  <img src="imagens/servico.jpg">
  <img src="imagens/vista.jpg">
</div>

<section>
  <h2>Sobre a Pousada</h2>
  <p style="text-align:center; font-size:18px">
    Conforto, tranquilidade e natureza em Inconfidentes - MG.  
    Um espaço acolhedor para descanso, lazer e conexão com a paz.
  </p>
</section>

<section>
  <h2>Galeria</h2>
  <div class="galeria">
    <img src="imagens/fachada.jpg">
    <img src="imagens/entrada.jpg">
    <img src="imagens/servico.jpg">
    <img src="imagens/vista.jpg">
  </div>
</section>

<section class="mapa">
  <h2>Onde Estamos</h2>
  <iframe 
    src="https://www.google.com/maps?q=Inconfidentes+MG&output=embed"
    loading="lazy">
  </iframe>
</section>

<footer>
  © 2026 — Pousada Caminho da Fé • Inconfidentes - MG
</footer>

<script>
let atual = 0;
const slides = document.querySelectorAll('.slider img');

setInterval(() => {
  slides[atual].classList.remove('ativo');
  atual = (atual + 1) % slides.length;
  slides[atual].classList.add('ativo');
}, 4500);
</script>

</body>
</html>
