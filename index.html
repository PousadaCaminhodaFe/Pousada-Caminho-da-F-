<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pousada Caminho da Fé</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  text-align:center;
}

header{
  padding:20px;
  background:#ffffff;
}

.logo{
  width:250px;
}

.banner{
  width:100%;
  height:400px;
  object-fit:cover;
}

section{
  max-width:1000px;
  margin:60px auto;
  padding:0 20px;
}

.galeria{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.galeria img{
  width:300px;
  height:220px;
  object-fit:cover;
  border-radius:10px;
}

footer{
  margin-top:60px;
  padding:20px;
  background:#2f5d50;
  color:white;
}
</style>
</head>

<body>

<header>
  <img src="entrada.webp" class="logo" alt="Logo Pousada">
  <h1>Pousada Caminho da Fé</h1>
</header>

<img src="entrada.webp" class="banner" alt="Entrada">

<section>
<h2>Galeria</h2>

<div class="galeria">
  <img src="fachada.jpg" alt="">
  <img src="vista.jpg" alt="">
  <img src="quarto.jpg" alt="">
</div>

</section>

<footer>
© 2026 – Pousada Caminho da Fé
</footer>

</body>
</html>
